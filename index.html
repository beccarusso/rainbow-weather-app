<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainbow Weather App</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/cf78426d14.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h2></h2>
        <div class="card" style="width: 25rem;">
            <img src="https://www.linkpicture.com/q/rainbowgradient.jpg" class="card-img-top" alt="...">

            <div class="top">

                <div class="searchBar">
                    <form class="form-inline md-form mr-auto mb-4" id="search-form">

                        <input class="form-control mr-sm-2" type="search" placeholder="Search City" 
                        aria-label="Search"
                            id="city-input">
                        <button class="searchButton" type="submit"><i class="fas fa-search"></i>
                        </button>
                    <button class="searchButton2" id="current-location-button">
                    
                        <i class="fas fa-map-marker-alt"></i></button>
                    </form>
                    
                
                </div>
               
                

                <div class=container>
                    <div class="mainDisplay">
                        <p class="card-title"></p>

                        <div class="city" id="city">
                            Jamestown <br />
                        </div>
                        <ul>
                            <li id="date"></li>
                            <li id="description"></li>
                            <li>Humidity: <span id="humidity"></span>%</li>
                            <li>Wind: <span id="wind"></span> km/h</li>
                            
                            
                        </ul>
                        <div class="mainTemperature" id="temperature">
                            56
                        </div>

                        </p>

                    </div>
                </div>
            </div>
<span class="small">°F</span>
            <div class="daysofweek">
                <div class="container">
                    <div class="row no-gutters">

                        <div class="day1">
                            <div class=col->

                                <div class="card-body">
                                    <h5 class="card-title sm">Su</h5>
                                    <div class="day1Radius">
                                        <img class="raining" src=images/icons/Rain_Medium.png>
                                    </div>
                                    </br>
                                    <p class="card-text">47°/30°
                                    </p>

                                </div>
                            </div>
                        </div>
                        <div class="day2">

                            <div class=col->

                                <div class="card-body">
                                    <h5 class="card-title">M</h5>
                                    <div class="day2Radius">
                                        <img class="cloudy" src=images/icons/Cloud.png>
                                    </div>
                                    </br>
                                    <p class="card-text">44°/32°</p>

                                </div>
                            </div>
                        </div>

                        <div class="day3">
                            <div class=col->

                                <div class="card-body">
                                    <h5 class="card-title">T</h5>
                                    <div class="day3Radius">
                                        <img class="sunshine" src=images/icons/Sun.png>
                                    </div>
                                    </br>
                                    <p class="card-text">49°/35°</p>

                                </div>
                            </div>
                        </div>

                        <div class="day4">
                            <div class=col->

                                <div class="card-body">
                                    <h5 class="card-title">W</h5>
                                    <div class="day4Radius">
                                        <img class="raining" src=images/icons/Rain_Heavy_Sun.png>
                                    </div>
                                    </br>
                                    <p class="card-text">56°/39°</p>

                                </div>
                            </div>
                        </div>

                        <div class="day5">
                            <div class=col->

                                <div class="card-body">
                                    <h5 class="card-title">Th</h5>
                                    <div class="day5Radius">
                                        <img class="raining" src=images/icons/Rain_Heavy_Sun.png>
                                    </div>
                                    </br>
                                    <p class="card-text">53°/38°</p>

                                </div>
                            </div>
                        </div>

                        <div class="day6">
                            <div class=col->

                                <div class="card-body">
                                    <h5 class="card-title">F</h5>
                                    <div class="day6Radius">
                                        <img class="sunshine" src=images/icons/Sun.png>
                                    </div>
                                    </br>
                                    <p class="card-text">51°/38°</p>

                                </div>
                            </div>
                        </div>

                        <div class="day7">
                            <div class=col->

                                <div class="card-body">
                                    <h5 class="card-title">S</h5>
                                    <div class="day7Radius">
                                        <img class="thunder" src=images/icons/Thunder.png>
                                    </div>
                                    </br>
                                    <p class="card-text">51°/39°</p>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
               <div class="footer" id="footer">
                    <a href="https://github.com/beccarusso/rainbow-weather-app" >     Open-source code</a> by Rebecca Russo
               </div>
                
            <script src="index.js"></script>
</body>

</html>
