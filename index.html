<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainbow Weather App</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/cf78426d14.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="card" style="width: 25rem;">
            <img src="https://www.linkpicture.com/q/rainbowgradient.jpg" class="card-img-top" alt="...">
                <div class="top">
                    <div class="searchBar" id="searchBar">
                        <form class="form-inline md-form mr-auto mb-4" id="search-form">
                            <div class="row">
                            <div class="col-">
                                <input class="form-control mr-sm-2" type="search" placeholder="Search City"
                                    aria-label="Search" id="city-input">
                            </div>

                            <div class="col-">
                                <button class="searchButton" type="submit" id="searchButton">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>

                            <div class="col-">
                                <button class="locationButton" id="current-location-button">
                                    <i class="fas fa-map-marker-alt"></i>
                                </div>
                            </button>
                        </div>
                    </form>
                </div>



                <div class=container>
                    <div class="mainDisplay">
                        <p class="card-title"></p>
                            <div class="city" id="city">
                            Jamestown 
                            <br />
                        </div>
                        <ul>
                            <li id="date"></li>

                            <li>Humidity: <span id="humidity"></span>%</li>
                            <li>Wind: <span id="wind"></span>
                                <span class="windUnits"></span>km/h</li>
                            <li id="description"></li>
                            <img src=images/icons/WinteryMix.png id="icon">

                        </ul>
                        <div class="mainTemperature">
                            <strong id="temperature"></strong>
                            <span class="units"><a href="#" id="celsius-link" class="active">°C</a> |
                                <a href="#" id="fahrenheit-link">°F</a></span>
                        </div>
                        </p>
                    </div>
                </div>
            </div>


            <div class="row weather-forecast" id="forecast">
                

                </div>
                <div class="footer" id="footer">
                    <a href="https://github.com/beccarusso/rainbow-weather-app"> Open-source code</a> by Rebecca Russo
                </div>
            </div>

           

            <script src="index.js"></script>
</body>

</html>
